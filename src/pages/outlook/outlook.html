<ion-header>
  <ion-navbar>
    <ion-title>Outlook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label color="primary" stacked>Principle</ion-label>
  <ion-input 
    type="number" 
    placeholder="$ value"
    [(ngModel)]="principle"
  ></ion-input>
  <ion-label color="primary" stacked>Interest Paid</ion-label>
  <ion-input 
    type="number"
    placeholder="$ value"
    [(ngModel)]="interest_paid"
  ></ion-input>
  <button ion-button (click)="showChart()">See Payment Breakdown</button>
  <ion-card [hidden]="!activeChart">
    <ion-card-header>
      Debt Breakdown
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
